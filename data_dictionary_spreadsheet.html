        let sortDirection = {};

        function renderTable(filteredData = data) {
            const tableBody = document.getElementById('data-table-body');
            tableBody.innerHTML = '';

            filteredData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="font-mono text-sm">${row['Column Name']}</td>
                    <td>${row['Column Description']}</td>
                    <td>
                        <span class="${row['Betting Odd'] === 'True' ? 'tag-true' : 'tag-false'}">
                            ${row['Betting Odd']}
                        </span>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function sortTable(columnIndex) {
            const keys = ['Column Name', 'Column Description', 'Betting Odd'];
            const key = keys[columnIndex];

            let direction = sortDirection[key] === 'asc' ? 'desc' : 'asc';
            sortDirection = {};
            sortDirection[key] = direction;

            data.sort((a, b) => {
                const aVal = String(a[key]).toLowerCase();
                const bVal = String(b[key]).toLowerCase();

                if (aVal < bVal) return direction === 'asc' ? -1 : 1;
                if (aVal > bVal) return direction === 'asc' ? 1 : -1;
                return 0;
            });

            renderTable(data);
            updateHeaders(key, direction);
        }

        function updateHeaders(key, direction) {
            const headers = document.querySelectorAll('#data-table-head th');
            headers.forEach(th => {
                const headerKey = th.getAttribute('data-key');
                th.innerHTML = th.getAttribute('data-original-text');
                if (headerKey === key) {
                    th.innerHTML += direction === 'asc' ? ' &uarr;' : ' &darr;';
                }
            });
        }

        function filterTable() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = data.filter(row => {
                return (
                    String(row['Column Name']).toLowerCase().includes(query) ||
                    String(row['Column Description']).toLowerCase().includes(query) ||
                    String(row['Betting Odd']).toLowerCase().includes(query)
                );
            });
            renderTable(filtered);
        }

        window.onload = function() {
            renderTable();
            document.getElementById('search-input').addEventListener('keyup', filterTable);

            // Set up sorting listeners
            const headers = document.querySelectorAll('#data-table-head th');
            headers.forEach((th, index) => {
                th.setAttribute('data-original-text', th.innerText);
                th.setAttribute('data-key', ['Column Name', 'Column Description', 'Betting Odd'][index]);
                th.addEventListener('click', () => sortTable(index));
            });
        };

        <div class="table-wrapper">
            <table>
                <thead id="data-table-head">
                    <tr>
                        <th onclick="sortTable(0)">Column Name</th>
                        <th onclick="sortTable(1)">Column Description</th>
                        <th onclick="sortTable(2)">Betting Odd</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    <!-- Data will be injected here by JavaScript -->

        </div>
        <p class="text-xs text-gray-500 mt-4">Click on column headers to sort the data.</p>
